<polymer-element name="aos-stadsplan" attributes="">

  <template>


    <link rel="stylesheet" href="aos-stadsplan.css" />

    <geo-location longitude="{{lon}}" latitude="{{lat}}"></geo-location>

    <div class="leaderboard">
    <img class="stralendeA" src="/elements/aos-homebabbelbox/images/a-rgb.svg">
    <div horizontal layout wrap center start-justified>
      <div horizontal layout wrap center start-justified flex>
        <img class="appicon" src="images/infocenter.svg">
        <h1>Info Center</h1><input type="text" on-keyup="{{filter}}" class="searchbox">
      </div>

        <core-ajax 
        url="/infofichecats"
        method="GET" 
        auto 
        handleAs="json" 
        response="{{categories}}"
        on-core-response="{{handleResponse}}">
        </core-ajax>

    </div>
  </div>

  <div>

    <template bind if="{{lat}}">

    </leaflet-map>


    </template>

    </div>
    
  </template>

        }

</polymer-element>
