        <a href="/#/{{appdata.slug}}"><img src="/elements/aos-apptile/images/{{appdata.icon}}"></a>
        </div>
        <h1>{{appdata.appname}}</h1>

        <div class="favbutton">

      </div>
      
      <div class="bottomclass" vertical layout>

        <div horizontal layout center>
            <div class="prodicon"><img src="images/a-rgb.svg"></div>
            <small>Stad antwerpen</small>
        </div>
      </div>

    </div>

</template>
<script>
    Polymer({

      ready: function(){
        this.loading = false;
        var that = this;
        var key = this.key;
        var app;
        var appData = new Firebase("https://blazing-fire-6426.firebaseio.com/apps/"+key+"/");
        var appResp = appData.once("value", function(snap){
          app = snap.val();
          console.log(snap.val());
          that.appdata = app;
          that.loading = true;
        });

      }

    });
</script>
</polymer-element>
